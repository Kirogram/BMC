<div class="login-body flex-default option-flex-center">
  <div class="folded-corner" href="https://github.com/Kirogram">
    <a href="https://github.com/Kirogram" target='_blank'>
      <img src="/assets/img/main/github.png" alt="/assets/img/main/github.png">
      <div>GitHub</div>
    </a>

  </div>
  <div class="login-side-text">
    정리된 정보로<br>
    한번 더 꼼꼼하게<br><br>
    배민에선 알 수 없는<br>
    우리가게 인사이트<br>
    <span>이 사이트는 개발자 기정환의 포트폴리오 입니다</span>
  </div>
  <div class="login-header-box">
    <div class="login-logo">
      <img src="/assets/img/main/logo-l.png" style="width: 200px;">
    </div>
    <div class="flex-default option-flex-center">
      <div class="slide-on">
        <div class="login-box">
          <div class="hash-login" *ngIf="hashCheck===true">포트폴리오를 통한 방문이시네요 :)<br />접속을 누르시면 바로 접속됩니다</div>
          <input type="password" [(ngModel)]="adminPassWord" placeholder="인증번호를 입력해주세요">
        </div>
        <div class="checks etrans login-save">
          <input type="checkbox" id="option4" [(ngModel)]="infoSave">
          <label for="option4">인증 저장</label>
        </div>
        <div class="login-btn-box">
          <button (click)="loginShop()" class="login-button">접속</button>
        </div>
      </div>
    </div>
  </div>
</div>
